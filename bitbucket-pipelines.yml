image: node:10.15.3

pipelines:
  default:
    - step:        
        caches:
          - node
        script: 
          - apt-get update
          - apt-get install -y gconf-service libasound2 libatk1.0-0 libatk-bridge2.0-0 libc6 libcairo2 libcups2 libdbus-1-3 libexpat1 libfontconfig1 libgcc1 libgconf-2-4 libgdk-pixbuf2.0-0 libglib2.0-0 libgtk-3-0 libnspr4 libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 libxcursor1 libxdamage1 libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 libxtst6 ca-certificates fonts-liberation libappindicator1 libnss3 lsb-release xdg-utils wget
          - npm install
          - npm test
          - npm run acceptance-test
          - npm run build
          - npm pack
          - curl -X POST "https://${DOWNLOADS_API_AUTH}@api.bitbucket.org/2.0/repositories/wecco/core/downloads" --form files=@$(ls *.tgz)
          - cd dist
          - 'V=$(grep "version" ../package.json | sed -Ee "s/^.*\"version\": \"([^\"]+)\".*$/\\1/"); for f in wecco-core*; do mv "$f" "$(echo "$f" | sed s/wecco-core/wecco-core-$V/)"; done'
          - curl -X POST "https://${DOWNLOADS_API_AUTH}@api.bitbucket.org/2.0/repositories/wecco/core/downloads" --form files=@$(ls wecco-core*.umd.js)
          - curl -X POST "https://${DOWNLOADS_API_AUTH}@api.bitbucket.org/2.0/repositories/wecco/core/downloads" --form files=@$(ls wecco-core*.es5.js)
