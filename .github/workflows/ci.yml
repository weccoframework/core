name: CI

on:
  push:
    branches:
    - master
    - main
  pull_request:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ['14', '15', '16', '17', '18']
    steps:
    - uses: actions/checkout@v2
      
    - name: Setup node
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node }}
      
    - run: npm install
    - run: npm run build
    - run: npm test
    - run: npm run acceptance-test
    - run: npm run coverage
